<app-dashboard-nav></app-dashboard-nav>
<div class="container">
  <div *ngIf="expenses.length === 0" class="text-xl h-full flex items-center justify-center gap-2">
    No expenses yet. Click
    <ng-icon name="heroPlusCircleSolid" class="hover:text-emerald-700 transition-all" size="2rem"></ng-icon>
    to add one
  </div>

  <div *ngIf="expenses.length > 0" class="mb-2">
    <h4>Balance</h4>
    <div class="balance" [ngClass]="balance >= 0 ? 'text-green-600' : 'text-red-500'">{{balance | currency:'INR'}}
    </div>
  </div>

  <mat-nav-list class="expenses">
    <a mat-list-item *ngFor="let expense of expenses;" class="list-item">
      <span>{{ expense.title }}</span>
      <span class="spacer"></span>
      <span [ngClass]="expense.type === 'spent' ? 'text-red-600' : 'text-green-600'">{{ expense.amount | currency:'INR'
        }}</span>
    </a>
  </mat-nav-list>

  <a mat-fab class="add-btn" routerLink="add">
    <mat-icon>add</mat-icon>
  </a>
</div>
